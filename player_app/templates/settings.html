{% extends 'base.html' %} 

{% load static %}

{% block title %}Open Language App | Settings{% endblock %} 
{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h4 class="main_title text-center mb-4" id="player_title">Settings for {{ user.username }}</h4>

                        <button class="btn btn-lg btn-primary w-100">
                            <a href="{% url 'home' %}">Back</a>
                        </button>

                        <button class="btn btn-lg btn-primary w-100">
                            <a href="{% url 'create_checkout_session' %}">Subscribe Now</a>
                        </button>
                        
                        <button class="btn btn-lg btn-primary w-100">
                            <a href="{% url 'customer_portal' %}">Manage Subscription</a>
                        </button>
                        
                        <button class="btn btn-lg btn-primary w-100">
                            <a href="{% url 'select_ui_language' %}">Change UI Language</a>
                        </button>

                        <button class="btn btn-lg btn-primary w-100">
                            <a href="{% url 'select_learning_language' %}">Change Course Language</a>
                        </button>

                        <div class="mb-4">
                            <h5 class="secondary_title text-center mb-4">User Object</h5>
                            <div id="user_object_wrapper"></div>
                        </div>

                        <div class="mb-4">
                            <h5 class="secondary_title text-center mb-4">User Words</h5>
                            <div id="user_words_wrapper"></div>
                        </div>
                    
                        <button class="btn btn-lg btn-primary w-100">
                            <a href="{% url 'logout' %}">Logout</a>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/common.js' %}"></script>
    
    <script>
        let user = JSON.parse('{{ user_object_json|escapejs }}');
        let user_words = JSON.parse('{{ user_words_json|escapejs }}');
        let home_url = "{% url 'home' %}";
        let user_name = "{{ user.username }}";
        let user_id = "{{ user.email }}";

    </script>

    <script src="{% static 'js/settings.js' %}"></script>

{% endblock %}
